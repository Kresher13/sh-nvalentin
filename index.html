<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>ğŸ’˜ runaway NO Â· mobile Valentine</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(145deg, #ffb6c1, #ffc0cb, #fff0f5);
      font-family: 'Dancing Script', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      animation: bgGlow 8s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes bgGlow {
      0% { background: #ffb6c1; }
      25% { background: #ffd1dc; }
      50% { background: #ffe4ec; }
      75% { background: #ffc0cb; }
      100% { background: #ffb6c1; }
    }

    /* main card */
    .valentine-card {
      background: rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
      border-radius: 60px;
      padding: 2rem 1.5rem;
      box-shadow: 0 20px 40px rgba(220, 20, 60, 0.3), 0 0 0 8px rgba(255, 240, 245, 0.7) inset;
      text-align: center;
      z-index: 10;
      border: 3px solid white;
      max-width: 90vw;
    }

    h1 {
      font-size: clamp(2rem, 10vw, 4rem);
      color: #b22222;
      text-shadow: 4px 4px 0 #ffffff, 6px 6px 0 rgba(255, 105, 180, 0.4);
      margin-bottom: 2rem;
      font-family: 'Dancing Script', cursive;
      letter-spacing: 2px;
      line-height: 1.2;
    }

    /* YES button â€“ static, large tap target */
    .yes-button {
      background: #ff3b6f;
      color: white;
      font-size: 2.8rem;
      font-weight: bold;
      padding: 20px 40px;
      border-radius: 60px;
      border: 3px solid #fff0f5;
      box-shadow: 0 12px 0 #a52a2a;
      cursor: pointer;
      transition: 0.07s;
      min-width: 200px;
      min-height: 80px;
      touch-action: manipulation;
      font-family: 'Dancing Script', cursive;
    }

    .yes-button:active {
      transform: translateY(10px);
      box-shadow: 0 4px 0 #a52a2a;
    }

    /* moving NO button â€“ absolute, will run away */
    .no-button {
      position: absolute;
      background: #2c3e50;
      border: 4px solid #ffdab9;
      color: #f8f0e7;
      font-size: 2.5rem;
      padding: 15px 35px;
      border-radius: 50px;
      box-shadow: 0 10px 0 #1a2632;
      cursor: pointer;
      z-index: 999;
      transition: none;
      white-space: nowrap;
      touch-action: manipulation;
      min-width: 140px;
      min-height: 70px;
      display: flex;
      align-items: center;
      justify-content: center;
      left: 0;
      top: 0;
      font-family: 'Dancing Script', cursive;
    }

    /* celebration panel */
    .celebration {
      display: none;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 80px 20px;
      box-shadow: 0 0 50px rgba(255, 105, 180, 0.9);
      text-align: center;
      z-index: 100;
      border: 5px dashed #ff3388;
      max-width: 90vw;
    }

    .celebration h2 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      color: #c71585;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 0 white;
    }

    .celebration p {
      font-size: clamp(1.8rem, 6vw, 2.5rem);
      color: #b0306e;
      margin: 20px 0;
    }

    .reset-button {
      background: #dda0dd;
      font-size: 2rem;
      padding: 15px 30px;
      border-radius: 40px;
      border: 3px solid white;
      color: #4b0082;
      cursor: pointer;
      touch-action: manipulation;
      font-family: 'Dancing Script', cursive;
    }

    /* floating decorations â€“ no interaction */
    .floating-decor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .float-item {
      position: absolute;
      font-size: 2rem;
      animation: floatAround linear infinite;
      opacity: 0.6;
      user-select: none;
    }

    @keyframes floatAround {
      0% { transform: translate(0,0) rotate(0deg); }
      50% { transform: translate(20px, -30px) rotate(20deg); }
      100% { transform: translate(0,0) rotate(0deg); }
    }

    .bg-heart {
      position: fixed;
      color: rgba(255, 90, 90, 0.15);
      font-size: 15rem;
      bottom: -30px;
      right: -30px;
      pointer-events: none;
      z-index: 0;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="questionContainer" class="valentine-card">
    <h1>ğŸ’– will you be my Valentine? ğŸ’–</h1>
    <button id="yesBtn" class="yes-button">YES ğŸ’˜</button>
  </div>

  <button id="noBtn" class="no-button">NO ğŸŒ¸</button>

  <div id="celebrationContainer" class="celebration">
    <h2>yay! ğŸ’</h2>
    <p>you made my heart bloom! ğŸŒ¹â¤ï¸</p>
    <p style="font-size: 5rem;">ğŸ’—ğŸŒ¸ğŸ’—</p>
    <button class="reset-button" id="resetBtn">do it again â†»</button>
  </div>

  <div id="floatingDecor" class="floating-decor"></div>
  <div class="bg-heart">â¤ï¸</div>

  <script>
    (function() {
      "use strict";

      const noBtn = document.getElementById('noBtn');
      const yesBtn = document.getElementById('yesBtn');
      const questionCard = document.getElementById('questionContainer');
      const celebration = document.getElementById('celebrationContainer');
      const decor = document.getElementById('floatingDecor');
      const resetBtn = document.getElementById('resetBtn');

      // move NO button to a random safe position inside viewport
      function moveNoButton() {
        if (!noBtn) return;
        const btnW = noBtn.offsetWidth;
        const btnH = noBtn.offsetHeight;
        if (btnW === 0 || btnH === 0) {
          setTimeout(moveNoButton, 30);
          return;
        }
        const winW = window.innerWidth;
        const winH = window.innerHeight;
        const maxLeft = Math.max(0, winW - btnW);
        const maxTop  = Math.max(0, winH - btnH);
        noBtn.style.left = Math.floor(Math.random() * (maxLeft + 1)) + 'px';
        noBtn.style.top  = Math.floor(Math.random() * (maxTop + 1)) + 'px';
      }

      // create floating hearts & flowers (mobile friendly count)
      function createFloatingItems(count = 20) {
        const symbols = ['â¤ï¸','ğŸ§¡','ğŸ’›','ğŸ’š','ğŸ’™','ğŸ’œ','ğŸŒ¸','ğŸŒ¹','ğŸŒº','ğŸŒ¼','ğŸŒ·','ğŸ’','ğŸŒ»','ğŸ¥€','âœ¨','ğŸ’–','ğŸ’—','ğŸ’“','ğŸµï¸'];
        for (let i = 0; i < count; i++) {
          const span = document.createElement('span');
          span.className = 'float-item';
          span.textContent = symbols[Math.floor(Math.random() * symbols.length)];
          span.style.left = Math.random() * 100 + '%';
          span.style.top = Math.random() * 100 + '%';
          span.style.fontSize = (1.5 + Math.random() * 3) + 'rem';
          span.style.animationDuration = (6 + Math.random() * 10) + 's';
          span.style.animationDelay = (Math.random() * 5) + 's';
          span.style.opacity = 0.4 + Math.random() * 0.4;
          decor.appendChild(span);
        }
      }

      function showCelebration() {
        questionCard.style.display = 'none';
        noBtn.style.display = 'none';
        celebration.style.display = 'block';
      }

      function resetPage() { window.location.reload(); }

      // YES button
      yesBtn.addEventListener('click', showCelebration);
      yesBtn.addEventListener('touchstart', (e) => { e.preventDefault(); showCelebration(); });

      // NO button: run away on any interaction
      noBtn.addEventListener('mouseenter', moveNoButton);
      noBtn.addEventListener('touchstart', moveNoButton);
      noBtn.addEventListener('touchmove', moveNoButton);
      noBtn.addEventListener('click', function() {
        alert("ğŸ’” so close â€¦ but still NO! (I'll just hide again)");
        moveNoButton();
      });

      // reposition on resize / orientation change
      window.addEventListener('resize', moveNoButton);
      window.addEventListener('orientationchange', () => setTimeout(moveNoButton, 50));

      // reset button
      resetBtn.addEventListener('click', resetPage);
      resetBtn.addEventListener('touchstart', (e) => { e.preventDefault(); resetPage(); });

      // start everything
      document.addEventListener('DOMContentLoaded', () => {
        moveNoButton();
        createFloatingItems(20);
      });

      // extra safety moves
      setTimeout(moveNoButton, 100);
      setTimeout(moveNoButton, 300);
    })();
  </script>
</body>
</html>
